<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/html.css">

</head>
<body>
  <!-- nav bar -->
  <header>
    <nav>
      <div class="nav-logo">
        <img src="/image/website-logo.png" alt="IPDC Finance" />
